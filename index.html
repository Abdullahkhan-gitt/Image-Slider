<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Image Slider</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="slider-container">


        <div class="slide active">
            <img src="https://media.istockphoto.com/id/517188688/photo/mountain-landscape.jpg?s=1024x1024&w=0&k=20&c=z8_rWaI8x4zApNEEG9DnWlGXyDIXe-OmsAyQ5fGPVV8="
                alt="Nature 1">
        </div>


        <div class="slide">
            <img src="https://images.pexels.com/photos/417074/pexels-photo-417074.jpeg?cs=srgb&dl=pexels-souvenirpixels-417074.jpg&fm=jpg"
                alt="Nature 2">
        </div>


        <div class="slide">
            <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSq-r0_KAigVRz1PJ0l4PO4s1guQqN1g5zzBw&s"
                alt="Nature 3">
        </div>


        <button class="btn prev" id="prevBtn">&#10094;</button>
        <button class="btn next" id="nextBtn">&#10095;</button>

    </div>
    <script src="app.js"></script>
</body>

</html>
