<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Image Slider</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="slider-container">


        <div class="slide active">
            <img src="https://picsum.photos/id/1018/800/500" alt="Nature 1">
        </div>


        <div class="slide">
            <img src="https://picsum.photos/id/1015/800/500" alt="Nature 2">
        </div>


        <div class="slide">
            <img src="https://picsum.photos/id/1019/800/500" alt="Nature 3">
        </div>


        <button class="btn prev" id="prevBtn">&#10094;</button>
        <button class="btn next" id="nextBtn">&#10095;</button>

    </div>
    <script src="app.js"></script>
</body>

</html>
